<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="css/index.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-2.1.4.min.js"></script>
<title>INDEX</title>
</head>
<body>
	<div class="row">
		<button id="taskConfiguration" type="button">画像计算任务配置</button>
		<button id="taskManagement" type="button">画像计算任务管理</button>
		<button id="searchLabel" type="button">查标签</button>
		<button id="searchSubject" type="button">查对象</button>

		<input id="input_url" type="text" name="inputUrl" placeholder="CURRENT URL" disabled="disabled">
	</div>

	<div class="row outbox">
		<iframe id="mainframe" name="mainframe" width="100%" height="600px"
			frameborder="0" src="" seamless>Loading ...</iframe>
	</div>

	<script type="text/javascript">

 //       parent.$("#dmp-breadcrumb").css("display","none");

		var url01 = "task-configuration.html";
		var url02 = "task-management.html";
		 var url03 = "search-label.html";
		 var url04 = "search-subject.html";

		$("button").click(function() {
			var valId = $(this).attr("id");
			var currentUrl;

			if (valId == "taskConfiguration") {
				currentUrl = url01;
			} else if (valId == "taskManagement") {
				currentUrl = url02;
			} else if (valId == "searchLabel") {
                currentUrl = url03;
            } else if (valId == "searchSubject") {
                currentUrl = url04;
            }

			$("#mainframe").attr("src", currentUrl);
			$("#input_url").val(currentUrl);
		});
	</script>
</body>
</html>
